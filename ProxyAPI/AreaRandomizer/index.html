<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="cache-control" content="no-cache">
        <title>Area Randomizer Overlay</title>
        <!--Kinda weird that you're looking here feelsweirdman-->
        <link rel="styleSheet" href="css/main.css" type="text/css">
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
        <section class="TabletAreaSection">
            <svg class="FullAreaContainer" width="152mm" height="95mm">
                <rect id="FullArea" x="0" y="0" width="152mm" height="95mm"/>
            </svg>
            <svg class="TargetAreaContainer" width="152mm" height="95mm">
                <rect id="TargetArea" x="2.7mm" y="3.4mm" width="60mm" height="33.75mm"/>
            </svg>
            <svg class="DefinedAreaContainer" width="152mm" height="95mm">
                <rect id="DefinedArea" x="2.7mm" y="3.4mm" width="60mm" height="33.75mm"/>
            </svg>
            <svg class="PenPositionContainer" width="152mm" height="95mm">
                <circle id="PenPosition" cx="0mm" cy="0mm" r="4"/>
            </svg>
        </section>
    </body>
</html>
